<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delius+Swash+Caps&display=swap" rel="stylesheet">
</head>

<body class="signin-body">

    <!--Form Card-->
    <div class="container min-vh-100 d-flex justify-content-center align-items-center">
        <div class="card">
            <div class="row g-0">
                <div class="d-md-none d-block img-container">
                    <img src="Aimage/admin-login.png" class="img-fluid" alt="SignIn Image">
                </div>
                <div class="col-md-6 ps-md-4">
                    <div class="card-body p-4 d-flex flex-column  justify-content-center h-100">
                        <h3 class="card-title text-center m-4">Login</h3>
                        <form action="dashboard.html" onsubmit="return validateLogin()" method="get" class="me-4">
                            <div class="mb-3">
                                <label class="form-label">Email address</label>
                                <input type="text" autocomplete="off" class="form-control input-style" name="email"
                                    id="email">
                                <div id="emailError" class="error-text"></div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="text" autocomplete="off" class="form-control input-style"
                                    name="password" id="password">
                                <div id="passwordError" class="error-text"></div>
                            </div>
                            <div class="mb-3">
                                <input type="submit" class="btn w-100 submit-btn" value="Login">
                            </div>
                        </form>
                    </div>
                </div>
                <div class="d-md-block col-md-6 d-none  img-container">
                    <img src="Aimage/admin-login.png" style="border-top-right-radius: 15px; border-bottom-right-radius: 15px; border-top-left-radius: 0; border-bottom-left-radius: 0;" class="img-fluid" alt="Signup Image">
                </div>
            </div>
        </div>
    </div>

     <div id="errorPopup" class="error-popup">
        <span id="errorMessage"></span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
