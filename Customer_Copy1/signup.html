<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delius+Swash+Caps&display=swap" rel="stylesheet">

    <title>SignUp</title>
</head>

<body class="signup-body d-flex justify-content-center align-items-center">
    <div class="container">
        <div class="card my-3 my-lg-2 d-flex align-items-center">
            <div class="row g-0">
                <div class="col-md-5 img-container">
                    <img src="Cimage/signup.png" class="img-fluid" alt="Signup Image">
                </div>
                <div class="col-md-7 ps-md-4">
                    <div class="card-body p-4 d-flex flex-column justify-content-center h-100">
                        <h3 class="card-title text-center m-4">Sign Up</h3>
                        <form action="signin.html" method="get" enctype="multipart/form-data" class="me-4" onsubmit="return validateSignUp()">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" autocomplete="off" class="form-control input-style" name="username" id="username">
                            </div>
                            <div class="mb-3 row">
                                <div class="mb-3 col-md-6">
                                    <label class="form-label">Email address</label>
                                    <input type="text" autocomplete="off" class="form-control input-style" name="email" id="email">
                                </div>
                                <div class="mb-3 col-md-6">
                                    <label class="form-label">Number</label>
                                    <input type="text" class="form-control input-style" name="number" id="number">
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <div class="mb-3 col-md-6">
                                    <label class="form-label">Password</label>
                                    <input type="password" autocomplete="off" class="form-control input-style" name="password" id="password">
                                </div>
                                <div class="mb-3 col-md-6">
                                    <label class="form-label">Confirm Password</label>
                                    <input type="password" autocomplete="off" class="form-control input-style" name="cpassword" id="cpassword">
                                </div>
                            </div>
                            <div class="mb-3 file-style">
                                <label class="form-label">Profile Picture</label>
                                <input type="file" class="form-input form-control" name="profile_picture" id="profile_picture">
                            </div>
                            <p>Already have an account ? <a class="text-white-50" href="signin.html">Login</a></p>
                            <div class="mb-3">
                                <input type="submit" class="btn btn-primary w-100 submit-btn" value="Create Account">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="errorPopup" class="error-popup">
        <span id="errorMessage"></span>
    </div>

    <div id="successPopup" class="success-popup">
        <span id="successMessage"></span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
